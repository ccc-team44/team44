---
- name: Create django directory
  tags: 'django'
  become: yes
  file:
    path: "{{ django_dir }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    recurse: yes
    state: directory


- name: Log into docker
